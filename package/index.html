<html>
  <head>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
    <h1>Generate your password :</h1>
    <form>
      <input type="range" name="passwordLenght" id="passwordLenght" min="6" max="64" value="16">
      <label for="passwordLenght">Password lenght: <output id="passwordLenghtValue"></output></label>
      <br>
      <input type="checkbox" name="bigLetters" id="bigLetters" checked>
      <label for="bigLetters">Big letters</label>
      <input type="checkbox" name="smallLetters" id="smallLetters">
      <label for="smallLetters">Small letters</label>
      <input type="checkbox" name="numbers" id="numbers">
      <label for="numbers">numbers</label>
      <input type="checkbox" name="specialChars" id="specialChars">
      <label for="specialChars">Special chars</label>
    </form>
    <input type="text" id="genPass" value="" disabled>
    <button type="button" id="passButton">Generate Password</button>
    
    <script defer src="main.js"></script>
    </div>
  </body>
</html>
