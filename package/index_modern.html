<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, height=580, initial-scale=1.0, user-scalable=no">
    <title>Hawk Pass</title>
    <link rel="stylesheet" href="style_modern.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <img src="images/iconDarkMotive.png" alt="Hawk Pass" class="logo-icon">
          <span class="logo-text">Hawk Pass</span>
        </div>
        <button class="settings-btn" id="openMenu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6"></path>
            <path d="M3 12h6m6 0h6"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
      <!-- Password Generation Section -->
      <section class="password-section">
        <div class="input-group">
          <div class="password-display">
            <input type="text" class="password-input" id="genPass" placeholder="Generated password will appear here..." readonly>
            <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </div>
          <button class="generate-btn primary" id="passButton">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2.5 2v6h6M21.5 22v-6h-6"></path>
              <path d="M22 11.5A10 10 0 0 0 3.2 7.2M2 12.5a10 10 0 0 0 18.8 4.2"></path>
            </svg>
            Generate Password
          </button>
        </div>
        
        <div class="password-strength">
          <div class="strength-label">Password Strength:</div>
          <div class="strength-indicator" id="PasswordStrongness">Generate a password first</div>
        </div>
      </section>

      <!-- Bulk Generation Section -->
      <section class="bulk-section">
        <h3 class="section-title">Bulk Generation</h3>
        <div class="input-group">
          <input type="number" class="bulk-input" id="howManyPasswords" placeholder="Number of passwords" min="1" max="1000">
          <button class="generate-btn secondary" id="GeneratePassword">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14,2 14,8 20,8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
            Export CSV
          </button>
        </div>
        <div class="error-message" id="howManyPasswordsError"></div>
      </section>
    </main>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title">Password Settings</h2>
          <button class="close-btn" id="closeModal">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        
        <div class="modal-content">
          <div class="setting-group">
            <label class="setting-label">
              Password Length: <span id="passwordLenghtValue" class="length-value">16</span>
            </label>
            <input type="range" id="passwordLenght" class="range-slider" min="6" max="64" value="16">
          </div>

          <div class="setting-group">
            <h4 class="group-title">Character Types</h4>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" id="bigLetters" checked>
                <span class="checkmark"></span>
                Uppercase Letters (A-Z)
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="smallLetters" checked>
                <span class="checkmark"></span>
                Lowercase Letters (a-z)
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="numbers" checked>
                <span class="checkmark"></span>
                Numbers (0-9)
              </label>
              <label class="checkbox-item">
                <input type="checkbox" id="specialChars" checked>
                <span class="checkmark"></span>
                Special Characters (!@#$...)
              </label>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn secondary" id="resetSettings">Reset to Default</button>
          <button class="btn primary" id="saveSettings">Save Settings</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
